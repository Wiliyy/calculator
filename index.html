<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
    <body> 
        <div class="calculator">
            <div class="calculator__screen">
                <div id="calculator__screen__previous">
                    <p id="previous__value"></p>
                </div>
                <div id="calculator__screen__resault">
                    <p id="resault__value"></p>
                </div>
            </div>
            <div class="calculator__buttons">
                <button class="sign top">AC</button>
                <button class="sign top">DEL</button>
                <button class="sign top">%</button>
                <button class="sign right">รท</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="sign right">x</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="sign right">-</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="sign right">+</button>
                <button class="num" style="grid-column:span 2; border-radius: 10px;">0</button>
                <button class="num">.</button>
                <button class="sign right">=</button>
            </div>
        </div>
    </body>
</html>
